<ion-content class="login-container">
  <div class="login-wrapper">
    <img src="assets/logo.png" alt="Logo" class="login-logo" />
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Cédula</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="cedula"
              name="cedula"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="contrasena"
              name="contrasena"
              required
            ></ion-input>
          </ion-item>

          <ion-button expand="block" color="primary" type="submit">Ingresar</ion-button>
        </form>

        <p *ngIf="error" class="error">{{ error }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
